<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- css reset -->
  <link rel="stylesheet" href="./styles/reset.css">

  <!-- my css stylehsheet -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <article class="card">
    <div class="card__img">
      <picture>
        <source srcset="./images/image-header-desktop.jpg"
        media="(min-width:1493px)">
        <img src="./images/image-header-mobile.jpg" alt="Women in an office on their laptops" aria-hidden="true">
      </picture>
    </div>
    <section class="card__content">
      <h1 class="card__title">Get <span class="purple-font">insights</span> that help your business grow.</h1>

      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__metric-wrapper">
        <p><span class="card__figures">10k+</span> <span class="card__metrics">companies</span></p>
        <p><span class="card__figures">314</span> <span class="card__metrics">templates</span></p>
        <p><span class="card__figures">12M+</span> <span class="card__metrics">queries</span></p>
      </div>
    </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Musicalaudio/Stats-preview-card-component">Musicalaudio</a>.
  </footer>
</body>
</html>
